<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOE +</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: -1;
            background: radial-gradient(
                200px circle at var(--x, 50%) var(--y, 50%),
                #15ca82,
                transparent
            );
            transition: background 0.1s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">

<div 
    class="relative card p-[2px] rounded-lg overflow-hidden w-80 h-auto"
    onmousemove="updatePosition(event)" 
    onmouseleave="resetPosition()"
    style="--x: 50%; --y: 50%;"
>
<div class="bg-gray-950 relative p-6 rounded-lg">
    <p class="text-2xl font-bold text-white">ZOE +</p>
    <p class="text-gray-400 mt-2">
        Hola, estamos trabajando en una buena idea para este sitio, pero regresa pronto. Tal vez ya estemos listos para ti.
    </p>
    <p class="text-gray-300 mt-4">
        ¿Hablemos? Escríbenos para que podamos conocerte mejor y hablar sobre lo que necesitas. 
        <a 
            href="mailto:Lodi.dev@gmail.com" 
            class="text-green-400 underline hover:text-green-300"
        >
            Contáctanos ahora
        </a>.
    </p>
</div>
</div>

<script>
    // Seleccionar el contenedor de la tarjeta
    const card = document.querySelector('.card');

    // Función para actualizar la posición del mouse en la tarjeta
    function updatePosition(event) {
        const rect = card.getBoundingClientRect(); // Obtener las coordenadas del contenedor
        const x = event.clientX - rect.left; // Posición X del mouse dentro de la tarjeta
        const y = event.clientY - rect.top;  // Posición Y del mouse dentro de la tarjeta

        // Actualizar las variables CSS dinámicas (--x y --y)
        card.style.setProperty('--x', `${x}px`);
        card.style.setProperty('--y', `${y}px`);
    }

    // Función para reiniciar el gradiente al centro
    function resetPosition() {
        card.style.setProperty('--x', '50%'); // Resetear X al centro
        card.style.setProperty('--y', '50%'); // Resetear Y al centro
    }
</script>

</body>
</html>
