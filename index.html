<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somos Zoe Plus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
        }
        .glitch {
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            text-transform: uppercase;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
        }
        .glitch::before {
            color: #ff004f;
        }
        .glitch::after {
            color: #00c3ff;
        }
        .contacto {
            font-size: 1rem;
            margin-top: 10px;
            color: #aaa;
        }
        a {
            color: #00c3ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch" data-text="Somos Zoe Plus">Somos Zoe Plus</div>
        <p class="contacto">Tratamos de solucionar problemas con la mejor tecnología para tu presupuesto.<br> Escríbenos a <a href="mailto:hi@zoeplus.com">hi@zoeplus.com</a></p>
    </div>

    <script>
        const glitch = document.querySelector('.glitch');
        const glitchBefore = glitch.querySelector(':before');
        const glitchAfter = glitch.querySelector(':after');

        anime({
            targets: glitchBefore,
            translateX: [-2, 2],
            translateY: [-2, 2],
            duration: 200,
            easing: 'linear',
            direction: 'alternate',
            loop: true
        });

        anime({
            targets: glitchAfter,
            translateX: [2, -2],
            translateY: [2, -2],
            duration: 200,
            easing: 'linear',
            direction: 'alternate',
            loop: true
        });
    </script>
</body>
</html>
