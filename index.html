<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZOE +</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      font-family: 'IBM Plex Mono', monospace;
    }

    h1 {
      display: flex;
      color: #111;
    }

    h1 span {
      animation: color-change 4s linear infinite;
    }

    h1 span:nth-child(n) {
      animation-delay: calc(0.4s * var(--n));
    }

    @keyframes color-change {
      0%, 100% { color: #111; }
      50% { color: #FFD700; }
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>
    <span style="--n:0;">Z</span>
    <span style="--n:1;">O</span>
    <span style="--n:2;">E</span>
    <span style="--n:3;"> </span>
    <span style="--n:4;">+</span>
  </h1>
  <script>
    let colors = [];
    let r = 150;
    let angle = 0;
    let amt = 0;
    let startingAngle = 0;

    function setup() {
      createCanvas(600, 600);
      rectMode(CENTER);
      angleMode(DEGREES);

      // Define los colores
      colors = [
        color('#253900'), // Verde oscuro
        color('#365700'), // Verde medio oscuro
        color('#F5E9DA'), // Beige claro
        color('#66AD00'), // Verde brillante
        color('#92FF00')  // Verde neón
      ];
    }

    function draw() {
      background(0);

      // Dibujar gradientes de bloques
      let blockWidth = width / colors.length;
      for (let i = 0; i < colors.length - 1; i++) {
        setGradientBlock(i * blockWidth, (i + 1) * blockWidth, 0, height, colors[i], colors[i + 1]);
      }

      // Dibujar gradientes circulares
      translate(width / 2, height / 2);
      for (let i = 0; i < colors.length - 1; i++) {
        setGradientEllipse(i * 90 + angle, (i + 1) * 90 + angle, colors[i], colors[i + 1]);
      }

      // Actualizar ángulo con easing
      angle = startingAngle + easeInQuad(amt) * 90;

      if (amt > 1) {
        amt = 0;
        startingAngle += 90;
      } else {
        amt += 0.02;
      }
    }

    function setGradientEllipse(min, max, c1, c2) {
      for (let i = min; i < max; i++) {
        let amt = map(i, min, max, 0, 1);
        stroke(lerpColor(c1, c2, amt));
        let x = r * cos(i);
        let y = r * sin(i);
        line(0, 0, x, y);
      }
    }

    function setGradientBlock(x1, x2, y, h, c1, c2) {
      for (let x = x1; x <= x2; x++) {
        let amt = map(x, x1, x2, 0, 1);
        stroke(lerpColor(c1, c2, amt));
        line(x, y, x, y + h);
      }
    }

    function easeInQuad(t) {
      return t * t;
    }
  </script>
</body>
</html>
