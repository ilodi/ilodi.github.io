<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somos Zoe Plus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
        }
        .glitch {
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            text-transform: uppercase;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
            animation: glitch 0.2s linear infinite alternate; /* Animación para ambos pseudo-elementos */
        }
        .glitch::before {
            color: #ff004f;
        }
        .glitch::after {
            color: #00c3ff;
            animation-delay: 0.1s; /* Retardo en la animación del segundo pseudo-elemento */
        }
        .contacto {
            font-size: 1rem;
            margin-top: 10px;
            color: #aaa;
        }
        a {
            color: #00c3ff;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes glitch {
            0% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch" data-text="Somos Zoe Plus">Somos Zoe Plus</div>
        <p class="contacto">Tratamos de solucionar problemas con la mejor tecnología para tu presupuesto.<br> Escríbenos a <a href="mailto:hi@zoeplus.com">hi@zoeplus.com</a></p>
    </div>
</body>
</html>
