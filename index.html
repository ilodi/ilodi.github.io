<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somos Zoe Plus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
      .container {
            position: relative;
        }
      .glitch {
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            text-transform: uppercase;
        }
      .glitch::before,.glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
            transition: transform 0.1s ease-in-out; /* Add transition for smoother effect */
        }
      .glitch::before {
            color: #ff004f;
        }
      .glitch::after {
            color: #00c3ff;
        }
      .contacto {
            font-size: 1rem;
            margin-top: 10px;
            color: #aaa;
        }
        a {
            color: #00c3ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch" data-text="Somos Zoe Plus">Somos Zoe Plus</div>
        <p class="contacto">Tratamos de solucionar problemas con la mejor tecnología para tu presupuesto.<br> Escríbenos a <a href="mailto:contacto@zoeplus.com">contacto@zoeplus.com</a></p>
    </div>

    <script>
        const glitch = document.querySelector('.glitch');

        gsap.timeline({ repeat: -1 }) // Use a timeline for better control
          .to(glitch.style, {
                '--before-x': '2px',
                '--before-y': '2px',
                duration: 0.1,
                onUpdate: () => {
                    glitch.style.setProperty('--before-transform', `translate(${glitch.style.getPropertyValue('--before-x')}, ${glitch.style.getPropertyValue('--before-y')})`);
                }
            })
          .to(glitch.style, {
                '--before-x': '-2px',
                '--before-y': '-2px',
                duration: 0.1,
                onUpdate: () => {
                    glitch.style.setProperty('--before-transform', `translate(${glitch.style.getPropertyValue('--before-x')}, ${glitch.style.getPropertyValue('--before-y')})`);
                }
            })
          .to(glitch.style, {
                '--after-x': '-2px',
                '--after-y': '-2px',
                duration: 0.1,
                onUpdate: () => {
                    glitch.style.setProperty('--after-transform', `translate(${glitch.style.getPropertyValue('--after-x')}, ${glitch.style.getPropertyValue('--after-y')})`);
                }
            })
          .to(glitch.style, {
                '--after-x': '2px',
                '--after-y': '2px',
                duration: 0.1,
                onUpdate: () => {
                    glitch.style.setProperty('--after-transform', `translate(${glitch.style.getPropertyValue('--after-x')}, ${glitch.style.getPropertyValue('--after-y')})`);
                }
            });

        glitch.style.setProperty('--before-transform', 'translate(-2px, -2px)');
        glitch.style.setProperty('--after-transform', 'translate(2px, 2px)');

    </script>
</body>
</html>
