<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somos Zoe Plus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            min-height: 100vh; /* Asegurar que el cuerpo ocupa toda la pantalla */
            text-align: center;
        }
        .container {
            position: relative;
        }
        .glitch {
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            text-transform: uppercase;
        }
        .glitch::before, .glitch::after {
            
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;

        }
        .glitch::before {
            color: #ff004f;
        }
        .glitch::after {
            color: #00c3ff;
            animation-delay: 0.1s;
        }
        .contacto {
            font-size: 1rem;
            margin-top: 10px;
            color: #aaa;
        }
        a {
            color: #00c3ff;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes glitch {
            0% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); }
        }

        /*  Eliminamos la ret√≠cula y centramos directamente en el body */

        /* Estilos para diferentes tama√±os de pantalla */
        @media (max-width: 768px) {
            .glitch {
                font-size: 1.5rem; /* Reducir el tama√±o de la fuente en pantallas peque√±as */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch" data-text="Zoe Plus">Zoe Plus</div>
        <p class="contacto">Tratamos de solucionar problemas con la mejor tecnolog√≠a para tu presupuesto.<br> Escr√≠benos a <a href="mailto:hi@zoeplus.com">üìß</a></p>
    </div>
</body>
</html>
