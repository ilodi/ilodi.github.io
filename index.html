<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOE +</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap');
        html, body {
  margin: 0;
  padding: 0;
}
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            font-family: 'IBM Plex Mono', monospace;
        }
        canvas {
  display: block;
}
        h1 {
            display: flex;
            margin: 0;
        }

        h1 span {
            color: #111111;
            animation: color-change 4s linear infinite;
        }

        h1 span:nth-child(1) {
            animation-delay: 0s;
        }

        h1 span:nth-child(2) {
            animation-delay: 0.8s;
        }

        h1 span:nth-child(3) {
            animation-delay: 1.2s;
        }

        h1 span:nth-child(4) {
            animation-delay: 1.6s;
        }

        h1 span:nth-child(5) {
            animation-delay: 1.8s;
        }

        @keyframes color-change {
            0%, 100% {
                color: #111111;
            }
            50% {
                color: #FFD700;
            }
        }
    </style>
</head>
<body>
    <h1>
        <span>Z</span>
        <span>O</span>
        <span>E</span>
        <span> </span>
        <span>+</span>
    </h1>
    <script>
        function easeInQuad(x) {
    return x * x;
  }
    </script>
    <script>
        let c1;
let c2;
let c3;
let c4;
let c5;
let r = 150;
let angle = 0;
let amt = 0;
let startingAngle = 0;

function setup() {
  createCanvas(600, 600);
  rectMode(CENTER);
  c1 = color('#253900'); // Verde oscuro
  c2 = color('#365700'); // Verde medio oscuro
  c3 = color('#F5E9DA'); // Beige claro
  c4 = color('#66AD00'); // Verde brillante
  c5 = color('#92FF00'); // Verde neón

  angleMode(DEGREES);
}

function draw() {
  background(220);
  
  // Bloques de gradiente
  setGradientBlock(0, width / 4, 0, height, c1, c2);
  setGradientBlock(width / 4, 2 * width / 4, 0, height, c2, c3);
  setGradientBlock(2 * width / 4, 3 * width / 4, 0, height, c3, c4);
  setGradientBlock(3 * width / 4, width, 0, height, c4, c5);
  
  // Gradientes en círculo
  translate(width / 4, height / 4);
  setGradientEllipse(0 + angle, 90 + angle, c1, c2);
  setGradientEllipse(90 + angle, 180 + angle, c2, c3);
  setGradientEllipse(180 + angle, 270 + angle, c3, c4);
  setGradientEllipse(270 + angle, 360 + angle, c4, c5);
  
    translate(width / 2, height / 2);
  setGradientEllipse(0 + angle, 90 + angle, c5, c4);
  setGradientEllipse(90 + angle, 180 + angle, c4, c3);
  setGradientEllipse(180 + angle, 270 + angle, c4, c1);
  setGradientEllipse(270 + angle, 360 + angle, c1, c2);
  
   translate(width / -4, height / -4);
  setGradientEllipse(0 + angle, 90 + angle, c5, c4);
  setGradientEllipse(90 + angle, 180 + angle, c4, c3);
  setGradientEllipse(180 + angle, 270 + angle, c4, c1);
  setGradientEllipse(270 + angle, 360 + angle, c1, c2);
  
  angle += 1;
  angle = startingAngle + easeInQuad(amt) * 90;
  
  if (amt > 1) {
    amt = 0;
    startingAngle += 90;
  } else {
    amt += 0.08;
  }
}

function setGradientEllipse(min, max, c1, c2) {
  for (let i = min; i < max; i += 1) {
    let amt = map(i, min, max, 0, 1);
    let c3 = lerpColor(c1, c2, amt);
    stroke(c3);
    let x = r * cos(i);
    let y = r * sin(i);
    line(0, 0, x, y);
  }
}

function setGradientBlock(min, max, y, h, c1, c2) {
  for (let i = min; i <= max; i++) {
    let amt = map(i, min, max, 0, 1);
    let c3 = lerpColor(c1, c2, amt);
    stroke(c3);
    line(i, y, i, y + h);
  }
}

// Función de easing
function easeInQuad(t) {
  return t * t;
}

    </script>
</body>
</html>
