<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somos Zoe Plus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
        
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
        }
        .glitch {
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            text-transform: uppercase;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
        }
        .glitch::before {
            color: #ff004f;
            transform: translate(-2px, -2px);
        }
        .glitch::after {
            color: #00c3ff;
            transform: translate(2px, 2px);
        }
        .contacto {
            font-size: 1rem;
            margin-top: 10px;
            color: #aaa;
        }
        a {
            color: #00c3ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch" data-text="Zoe Plus">Zoe Plus</div>
        <p class="contacto">Tratamos de solucionar problemas con la mejor tecnología para tu presupuesto.<br> Escríbenos a <a href="mailto:hi@zoeplus.com">hi@zoeplus.com</a></p>
    </div>
    
    <script>
        gsap.to(".glitch::before", { x: "2px", y: "2px", repeat: -1, yoyo: true, duration: 0.1 });
        gsap.to(".glitch::after", { x: "-2px", y: "-2px", repeat: -1, yoyo: true, duration: 0.1 });
    </script>
</body>
</html>
