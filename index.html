<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOE + Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            font-family: 'IBM Plex Mono', monospace;
        }

        h1 {
            display: flex;
            margin: 0;
        }

        h1 span {
            color: #111111;
            animation: color-change 2s linear infinite;
        }

        h1 span:nth-child(1) {
            animation-delay: 0s;
        }

        h1 span:nth-child(2) {
            animation-delay: 0.8s;
        }

        h1 span:nth-child(3) {
            animation-delay: 1.2s;
        }

        h1 span:nth-child(4) {
            animation-delay: 1.6s;
        }

        h1 span:nth-child(5) {
            animation-delay: 1.8s;
        }

        @keyframes color-change {
            0%, 100% {
                color: #111111;
            }
            50% {
                color: #FFD700;
            }
        }
    </style>
</head>
<body>
    <h1>
        <span>Z</span>
        <span>O</span>
        <span>E</span>
        <span> </span>
        <span>+</span>
    </h1>
</body>
</html>
